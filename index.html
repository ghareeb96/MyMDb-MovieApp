<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>MyMDb</title>
</head>

<body>

    <header>
        <div class="logo">
            <h1 class="text-center"> <span>My</span>MDb</h1>
        </div>
        <div class="form-group" id="searchBar">
            <input type="text" class="form-control" placeholder="Search Here ..." id="searchInput">
            <div class="search-btns">
                <button id="searchBtn" class="btn btn-secondary">Search</button>
                <button id="searchOpBtn" class="btn btn-sm btn-outline-secondary">Search Options</button>
            </div>
        </div>

        <div class="searchOptions">
            <div class="form-group">
                <legend>Search Type</legend>
                <select class="custom-select" id="type">
                    <option value="any">Any</option>
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episode">Episode</option>
                </select>
            </div>
            <div class="form-group">
                <legend>Release Year</legend>
                <input type="number" min="1950" max="2020" class="form-control" placeholder="Year" id="year">
            </div>
        </div>
    </header>
    <div class="moviesContainer">
    </div>

    <div class="my-modal">


    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
