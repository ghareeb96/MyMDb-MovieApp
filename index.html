<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>MyMDb</title>
</head>

<body data-theme="dark">
    <div class="bg"></div>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <div class="logo">
                    <h1> <span>My</span>MDb</h1>
                </div>
            </div>

            <div class="nav-btns">
                <a class="home-btn active">
                    <i class="material-icons">home</i>&nbsp; Home</a>

                <a href="watched.html" class="watched-btn">
                    <i class="material-icons">playlist_add_check</i>&nbsp; Watched</a>

                <a href="watchlist.html" class="watchlist-btn">
                    <i class="material-icons">view_list</i>&nbsp; Watchlist</a>

            </div>
        </div>
    </nav>
    <header>
        <div class="slogan">
            <h2>Search for Movies & Series</h2>
            <h2>Make your own Watchlist</h2>
        </div>
        <div class="start-btn">
            <a id="start-btn" href="#search-container">GET START</a>
        </div>
    </header>

    <!-- !=============================================-->
    <main>
        <div id="search-container">
            <div id="search-bar">
                <input type="text" placeholder="Search Here ..." id="search-input">
                <button id="search-btn"><i class="material-icons">search</i></button>
                <button href="#" id="searchOpBtn">Options <i class="material-icons">arrow_drop_down</i></button>
            </div>

            <div class="searchOptions">
                <div class="search-group" id="search-type">
                    <label for="type">Type</label>
                    <select class="custom-select" id="type">
                        <option value="any">Any</option>
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                        <option value="episode">Episode</option>
                    </select>
                </div>
                <div class="search-group" id="release-year">
                    <label for="year">Year</label>
                    <input type="number" min="1950" max="2020" class="form-control" placeholder="Year" id="year">
                </div>
            </div>
        </div>
        <div class="moviesContainer">
        </div>
    </main>

    <!-- !=============================================-->



    <div class="my-modal">


    </div>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
